

<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{getNameFromUid(uploader)}}</mat-card-subtitle>
    <mat-card-subtitle>{{dateTimeFromMillis(timestamp)}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="domSanitizer.bypassSecurityTrustUrl(bitstring)" alt="photo">
  <mat-card-content>
    <p>Description</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
