
<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle>{{getNameFromUid(uploader)}}</mat-card-subtitle>
    <mat-card-subtitle>{{dateTimeFromMillis(timestamp)}}</mat-card-subtitle>
  </mat-card-header>
  <!-- Remove before handing in !-->
  <img mat-card-image [src]="domSanitizer.bypassSecurityTrustUrl(bitstring)" alt="photo">
  <mat-card-content>
    <p class="description">{{description}}</p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="deleteImage()">DELETE</button>
    <button mat-button (click)="shareImage()">SHARE</button>
    <p *ngFor="let comment of comments" class="comments">
      <app-comment
        [contents] = "comment.contents"
        [user] = "comment.user"
        [timestamp]="comment.timestamp"
        >
      </app-comment>
    </p>
  </mat-card-actions>
</mat-card>
